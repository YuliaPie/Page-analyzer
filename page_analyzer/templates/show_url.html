<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Third project for Hexlet.io">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Анализатор страниц</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Анализатор страниц</a>
  <div id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
      </ul>
  </div>
</nav>

  </header>



      <div class="alert alert-success" role="alert">Страница успешно добавлена</div>



  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайт: https://python-page-analyzer-ru.hexlet.app</h1>


  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
      <tbody>
     <tr>
       <td>
           {{ url.id }}
       </td>
       <td>
        <a href="/urls/{{ url.id }}">
            {{ url.name }}
        </a>
       </td>
       <td>
           {{ url.created_at }}
       </td>
        </tr>
      </tbody>
    </table>
  </div>

    <h2 class="mt-5 mb-3">Проверки</h2>
    <form method="post" action="/urls/4/checks">
    <input type="submit" class="btn btn-primary" value="Запустить проверку">
    </form>

  <div>
    <table class="table table-bordered table-hover mt-2" data-test="checks">
    <thead>
      <tr>
        <th>ID</th>
        <th>Код ответа</th>
        <th>h1</th>
        <th>title</th>
        <th>description</th>
        <th>Дата создания</th>
      </tr>
    </thead>
      <tbody>

    </tbody>
    </table>
  </div>

    </div>
  </main>
  <footer class="border-top py-3 mt-5 flex-shrink-0">
  <div class="container-lg">
    <div class="text-center">
      <a href="https://ru.hexlet.io/" >Hexlet</a>
    </div>
  </div>
</footer>
  </body>
</html>
